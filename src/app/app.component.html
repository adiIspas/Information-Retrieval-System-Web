<div ngDefaultControl="inputQueryController">
  <div class="search-box">
    <div class="system-name">
      <p class="display-4" align="center"> {{ pageTitle }} </p>
    </div>

    <div class="input-group">
      <input autofocus (change)="getResults()" [(ngModel)]="query" type="text" class="form-control"
             placeholder="Căutarea ta începe aici ..." aria-label="Căutarea ta începe aici ..." aria-describedby="basic-addon2">
      <button type="submit" (click)='getResults()' class="btn btn-success"> {{ submit }}</button>
    </div>
  </div>

  <p align="right" class="results-time" *ngIf='timeOfExecution>-1'>Un număr de {{ totalResults }} rezultate găsite în {{ timeOfExecution }} secunde</p>

  <div layout-fill layout="row" layout-align="center none">
    <div layout="row" layout-align="center none">
      <mat-list-item *ngFor="let result of results">
          <mat-card class="one-result">
            <mat-card-header>
              <mat-card-title> {{ result.fileName }} </mat-card-title>
              <mat-card-subtitle> {{ result.relativePath }} </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              {{ result.contentExtracted }}
            </mat-card-content>
          </mat-card>
      </mat-list-item>
    </div>
  </div>
</div>
